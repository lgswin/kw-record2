version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: kwchurch-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ads123
      MYSQL_DATABASE: kwchurchdb
      MYSQL_USER: kwchurch
      MYSQL_PASSWORD: ads123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./initi.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  app:
    build: .
    container_name: kwchurch-app
    ports:
      - "5001:5001"
    environment:
      DB_HOST: mysql
      DB_USER: kwchurch
      DB_PASSWORD: ads123
      DB_NAME: kwchurchdb
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data: