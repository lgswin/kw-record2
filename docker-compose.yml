mysql:
  image: mysql:8.0
  container_name: kwchurch-mysql
  environment:
    MYSQL_ROOT_PASSWORD: ads123
    MYSQL_DATABASE: kwchurchdb
    MYSQL_USER: kwchurch
    MYSQL_PASSWORD: ads123
  ports:
    - "3306:3306"
  volumes:
    - mysql_data:/var/lib/mysql
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  restart: unless-stopped
  command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect="SET NAMES utf8mb4"